<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T2內部訊息系統</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem;
            border-radius: 15px 15px 0 0;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .login-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        .input-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.2);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102,126,234,0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }

        .chat-info {
            background: #f8f9fa;
            padding: 1rem;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .online-indicator {
            width: 10px;
            height: 10px;
            background: #28a745;
            border-radius: 50%;
            position: relative;
        }

        .online-indicator.offline {
            background: #dc3545;
        }

        .online-indicator.offline::after {
            content: "離線";
            position: absolute;
            left: 15px;
            white-space: nowrap;
            color: #dc3545;
            font-size: 0.8rem;
        }

        .online-count {
            background: #667eea;
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: #f8f9fa;
            scroll-behavior: smooth;
            position: relative;
        }

        .messages-container::after {
            content: "";
            display: block;
            height: 1rem;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.8rem;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
            animation: messageAppear 0.3s ease;
            position: relative;
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.own {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.other {
            background: white;
            border: 1px solid #e0e0e0;
            margin-right: auto;
        }

        .message-header {
            font-size: 0.8rem;
            margin-bottom: 0.3rem;
            opacity: 0.8;
        }

        .message.own .message-header {
            color: rgba(255,255,255,0.8);
        }

        .message.other .message-header {
            color: #666;
        }

        .message-content {
            font-size: 1rem;
            line-height: 1.4;
            white-space: pre-wrap;
        }

        .message-time {
            font-size: 0.7rem;
            margin-top: 0.3rem;
            opacity: 0.6;
        }

        .system-message {
            text-align: center;
            color: #666;
            font-size: 0.8rem;
            margin: 0.5rem 0;
            font-style: italic;
            animation: systemMessageAppear 0.3s ease;
        }

        @keyframes systemMessageAppear {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .input-section {
            background: white;
            padding: 1rem;
            border-top: 1px solid #e0e0e0;
            border-radius: 0 0 15px 15px;
            position: relative;
            z-index: 2;
        }

        .message-input-group {
            display: flex;
            gap: 0.5rem;
            align-items: flex-end;
            position: relative;
        }

        .message-input {
            flex: 1;
            min-height: 40px;
            max-height: 100px;
            resize: none;
            padding: 0.8rem;
            padding-right: 3rem;
            border: 2px solid #e0e0e0;
            border-radius: 20px;
            font-family: inherit;
            font-size: 1rem;
            line-height: 1.4;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.2);
        }

        .char-count {
            position: absolute;
            right: 6rem;
            bottom: 0.8rem;
            font-size: 0.8rem;
            color: #666;
            pointer-events: none;
        }

        .char-count.near-limit {
            color: #f39c12;
        }

        .char-count.at-limit {
            color: #dc3545;
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            white-space: nowrap;
            transition: all 0.3s ease;
            min-width: 80px;
        }

        .send-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(102,126,234,0.4);
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        .hidden {
            display: none !important;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #666;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .network-status {
            position: fixed;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-size: 0.9rem;
            z-index: 1000;
            animation: slideDown 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        @keyframes slideDown {
            from {
                transform: translate(-50%, -100%);
            }
            to {
                transform: translate(-50%, 0);
            }
        }

        .network-status.offline {
            background: #dc3545;
            color: white;
        }

        .network-status.reconnecting {
            background: #ffc107;
            color: black;
        }

        .network-status.online {
            background: #28a745;
            color: white;
        }

        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .new-messages-indicator {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: #667eea;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            display: none;
            animation: fadeIn 0.3s ease;
            z-index: 3;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, 10px);
            }
            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }

        @media (max-width: 600px) {
            .container {
                height: 100vh;
                border-radius: 0;
            }
            
            .header {
                border-radius: 0;
                padding: 0.8rem;
            }

            .logo {
                font-size: 1.2rem;
            }
            
            .input-section {
                border-radius: 0;
                padding: 0.8rem;
            }
            
            .message {
                max-width: 85%;
            }

            .send-btn {
                padding: 0.8rem 1.2rem;
                min-width: 60px;
            }

            .char-count {
                right: 5rem;
            }
        }
    </style>
</head>
<body>
    <div id="networkStatus" class="network-status hidden"></div>
    <div class="container">
        <div class="header">
            <div class="logo">💬 T2內部訊息系統</div>
            <div class="subtitle">即時通訊平台</div>
        </div>

        <div id="loginSection" class="login-section">
            <div class="input-group">
                <label for="username">使用者名稱</label>
                <input type="text" id="username" placeholder="請輸入您的姓名" maxlength="20">
            </div>
            <button class="btn" id="loginBtn" onclick="login()">進入聊天室</button>
        </div>

        <div id="chatSection" class="chat-section hidden">
            <div class="chat-info">
                <div class="user-info">
                    <div id="connectionIndicator" class="online-indicator"></div>
                    <span id="currentUser"></span>
                </div>
                <div>
                    <span class="online-count" id="onlineCount">線上 0 人</span>
                    <button class="logout-btn" onclick="logout()">登出</button>
                </div>
            </div>

            <div class="messages-container" id="messagesContainer">
                <div id="loading" class="loading">
                    <div class="loading-spinner"></div>
                    <div>載入訊息中...</div>
                </div>
            </div>

            <div id="newMessagesIndicator" class="new-messages-indicator" onclick="scrollToBottom()">
                ↓ 新訊息
            </div>

            <div class="input-section">
                <div class="message-input-group">
                    <textarea 
                        id="messageInput" 
                        class="message-input" 
                        placeholder="輸入訊息..." 
                        rows="1"
                        maxlength="500"></textarea>
                    <span id="charCount" class="char-count">0/500</span>
                    <button id="sendBtn" class="send-btn" onclick="sendMessage()" disabled>傳送</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // Firebase 配置
        const firebaseConfig = {
            databaseURL: "https://my-awesome-project-id-1c490-default-rtdb.asia-southeast1.firebasedatabase.app"
        };

        // 初始化 Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // 全域變數
        let currentUser = '';
        let onlineUsers = {};
        let isOnline = true;
        let reconnectAttempts = 0;
        let maxReconnectAttempts = 5;
        let reconnectDelay = 1000;
        let isAtBottom = true;
        let unreadMessages = 0;
        let lastMessageTime = 0;
        let messagesLoaded = false;

        // DOM 元素
        const networkStatus = document.getElementById('networkStatus');
        const connectionIndicator = document.getElementById('connectionIndicator');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const charCount = document.getElementById('charCount');
        const loading = document.getElementById('loading');
        const newMessagesIndicator = document.getElementById('newMessagesIndicator');

        // 網路狀態監控
        function initializeNetworkMonitoring() {
            const connectedRef = database.ref('.info/connected');
            connectedRef.on('value', (snap) => {
                if (snap.val() === true) {
                    onConnected();
                } else {
                    onDisconnected();
                }
            });
        }

        function onConnected() {
            isOnline = true;
            reconnectAttempts = 0;
            showNetworkStatus('online', '已連線');
            connectionIndicator.classList.remove('offline');
            
            if (currentUser) {
                updateUserStatus('online');
            }

            setTimeout(() => {
                hideNetworkStatus();
            }, 3000);
        }

        function onDisconnected() {
            isOnline = false;
            showNetworkStatus('offline', '連線中斷');
            connectionIndicator.classList.add('offline');
            
            if (currentUser && reconnectAttempts < maxReconnectAttempts) {
                attemptReconnect();
            }
        }

        function attemptReconnect() {
            reconnectAttempts++;
            showNetworkStatus('reconnecting', `重新連線中 (${reconnectAttempts}/${maxReconnectAttempts})`);
            
            setTimeout(() => {
                if (!isOnline && reconnectAttempts < maxReconnectAttempts) {
                    database.goOnline();
                } else if (!isOnline) {
                    showNetworkStatus('offline', '無法連線，請重新整理頁面');
                }
            }, reconnectDelay * Math.pow(2, reconnectAttempts - 1));
        }

        function showNetworkStatus(type, message) {
            networkStatus.className = `network-status ${type}`;
            networkStatus.textContent = message;
            networkStatus.classList.remove('hidden');
        }

        function hideNetworkStatus() {
            networkStatus.classList.add('hidden');
        }

        // 登入功能
        function login() {
            const username = document.getElementById('username').value.trim();
            const loginBtn = document.getElementById('loginBtn');
            
            if (!username) {
                alert('請輸入使用者名稱');
                return;
            }

            if (username.length > 20) {
                alert('使用者名稱不能超過20個字元');
                return;
            }

            loginBtn.disabled = true;
            
            // 檢查是否已有相同用戶名
            database.ref('users').once('value')
                .then((snapshot) => {
                    const users = snapshot.val() || {};
                    if (users[username]) {
                        alert('此用戶名已被使用');
                        loginBtn.disabled = false;
                        return;
                    }
                    
                    completeLogin(username);
                })
                .catch((error) => {
                    console.error('登入檢查失敗:', error);
                    alert('登入失敗，請重試');
                    loginBtn.disabled = false;
                });
        }

        function completeLogin(username) {
            currentUser = username;
            
            // 設置用戶在線狀態
            updateUserStatus('online');

            // 監聽斷線時自動下線
            database.ref('users/' + currentUser).onDisconnect().remove();

            // 發送系統訊息
            sendSystemMessage(currentUser + ' 加入了聊天室');

            // 顯示聊天界面
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('chatSection').classList.remove('hidden');
            document.getElementById('currentUser').textContent = currentUser;

            // 開始監聽
            startListening();
            
            // 焦點到輸入框
            messageInput.focus();
        }

        // 開始監聽各種事件
        function startListening() {
            // 監聽線上用戶
            database.ref('users').on('value', (snapshot) => {
                const users = snapshot.val() || {};
                onlineUsers = {};
                
                Object.keys(users).forEach(username => {
                    if (users[username].status === 'online') {
                        onlineUsers[username] = users[username];
                    }
                });
                
                updateOnlineCount();
            });

            // 監聽訊息
            database.ref('messages')
                .orderByChild('timestamp')
                .limitToLast(50)
                .on('child_added', (snapshot) => {
                    const message = snapshot.val();
                    if (message.timestamp > lastMessageTime) {
                        displayMessage(message);
                        lastMessageTime = message.timestamp;
                    }
                });

            // 載入完成後隱藏載入提示
            setTimeout(() => {
                loading.style.display = 'none';
                messagesLoaded = true;
            }, 1000);
        }

        // 更新用戶狀態
        function updateUserStatus(status) {
            if (currentUser) {
                database.ref('users/' + currentUser).set({
                    status: status,
                    lastSeen: firebase.database.ServerValue.TIMESTAMP
                });
            }
        }

        // 更新線上人數
        function updateOnlineCount() {
            const count = Object.keys(onlineUsers).length;
            document.getElementById('onlineCount').textContent = `線上 ${count} 人`;
        }

        // 傳送訊息
        function sendMessage() {
            const messageText = messageInput.value.trim();
            
            if (!messageText || !isOnline) {
                return;
            }

            if (messageText.length > 500) {
                alert('訊息不能超過500個字元');
                return;
            }

            sendBtn.disabled = true;

            // 建立訊息物件
            const message = {
                sender: currentUser,
                content: messageText,
                timestamp: firebase.database.ServerValue.TIMESTAMP,
                type: 'user'
            };

            // 傳送到 Firebase
            database.ref('messages').push(message)
                .then(() => {
                    messageInput.value = '';
                    messageInput.style.height = 'auto';
                    updateCharCount();
                    sendBtn.disabled = false;
                    messageInput.focus();
                })
                .catch((error) => {
                    console.error('訊息傳送失敗:', error);
                    alert('訊息傳送失敗，請重試');
                    sendBtn.disabled = false;
                });
        }

        // 傳送系統訊息
        function sendSystemMessage(content) {
            const message = {
                content: content,
                timestamp: firebase.database.ServerValue.TIMESTAMP,
                type: 'system'
            };

            database.ref('messages').push(message);
        }

        // 顯示訊息
        function displayMessage(message) {
            const messageElement = document.createElement('div');

            if (message.type === 'system') {
                messageElement.className = 'system-message';
                messageElement.textContent = message.content;
            } else {
                const isOwn = message.sender === currentUser;
                messageElement.className = `message ${isOwn ? 'own' : 'other'}`;
                
                const time = new Date(message.timestamp).toLocaleTimeString('zh-TW', {
                    hour: '2-digit',
                    minute: '2-digit'
                });

                messageElement.innerHTML = `
                    <div class="message-header">${isOwn ? '我' : message.sender}</div>
                    <div class="message-content">${escapeHtml(message.content)}</div>
                    <div class="message-time">${time}</div>
                `;
            }

            messagesContainer.appendChild(messageElement);
            
            // 檢查是否需要滾動到底部
            const wasAtBottom = isAtBottom;
            isAtBottom = messagesContainer.scrollHeight - messagesContainer.scrollTop - messagesContainer.clientHeight < 50;
            
            if (wasAtBottom) {
                scrollToBottom();
            } else if (messagesLoaded) {
                unreadMessages++;
                showNewMessageIndicator();
            }
        }

        // 滾動到底部
        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            unreadMessages = 0;
            hideNewMessageIndicator();
        }

        // 顯示新訊息提示
        function showNewMessageIndicator() {
            newMessagesIndicator.style.display = 'block';
            newMessagesIndicator.textContent = `↓ ${unreadMessages} 則新訊息`;
        }

        // 隱藏新訊息提示
        function hideNewMessageIndicator() {
            newMessagesIndicator.style.display = 'none';
        }

        // HTML 轉義
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 登出
        function logout() {
            if (!confirm('確定要登出嗎？')) {
                return;
            }

            // 發送系統訊息
            sendSystemMessage(currentUser + ' 離開了聊天室');
            
            // 清除用戶狀態
            database.ref('users/' + currentUser).remove();

            // 移除事件監聽
            database.ref('users').off();
            database.ref('messages').off();

            // 重置界面
            document.getElementById('chatSection').classList.add('hidden');
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('username').value = '';
            messagesContainer.innerHTML = '';
            loading.style.display = 'block';
            
            // 重置變數
            currentUser = '';
            unreadMessages = 0;
            lastMessageTime = 0;
            messagesLoaded = false;
            hideNewMessageIndicator();
        }

        // 更新字數統計
        function updateCharCount() {
            const length = messageInput.value.length;
            charCount.textContent = `${length}/500`;
            
            if (length >= 500) {
                charCount.classList.add('at-limit');
                charCount.classList.remove('near-limit');
            } else if (length >= 400) {
                charCount.classList.add('near-limit');
                charCount.classList.remove('at-limit');
            } else {
                charCount.classList.remove('near-limit', 'at-limit');
            }

            sendBtn.disabled = length === 0 || length > 500 || !isOnline;
        }

        // 事件監聽器
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 100) + 'px';
            updateCharCount();
        });

        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        messagesContainer.addEventListener('scroll', function() {
            isAtBottom = this.scrollHeight - this.scrollTop - this.clientHeight < 50;
            if (isAtBottom) {
                hideNewMessageIndicator();
                unreadMessages = 0;
            }
        });

        // 頁面載入完成後初始化
        document.addEventListener('DOMContentLoaded', function() {
            initializeNetworkMonitoring();
            updateCharCount();
        });

        // 頁面關閉時清理
        window.addEventListener('beforeunload', () => {
            if (currentUser) {
                database.ref('users/' + currentUser).remove();
                sendSystemMessage(currentUser + ' 離開了聊天室');
            }
        });

        // 防止重複登入同一個名稱
        window.addEventListener('focus', () => {
            if (currentUser) {
                updateUserStatus('online');
            }
        });
    </script>
</body>
</html>
