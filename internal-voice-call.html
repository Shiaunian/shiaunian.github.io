<body>
    <div class="container">
        <div class="logo">ğŸ“ T2èªéŸ³é€šè©±</div>
        <div class="subtitle">å…§éƒ¨é€šè¨Šç³»çµ±</div>

        <!-- ç™»å…¥å€åŸŸ -->
        <div id="loginSection" class="login-section">
            <div class="input-group">
                <label for="username">ä½¿ç”¨è€…åç¨±</label>
                <input type="text" id="username" placeholder="è«‹è¼¸å…¥æ‚¨çš„å§“å">
            </div>
            <button class="btn" onclick="login()">ç™»å…¥ç³»çµ±</button>
        </div>

        <!-- é€šè©±å€åŸŸ -->
        <div id="callSection" class="call-section hidden">
            <div id="userStatus" class="status online">
                <span id="currentUser"></span> - ç·šä¸Š
            </div>

            <div class="online-users">
                <h3>ç·šä¸Šç”¨æˆ¶</h3>
                <div id="usersList"></div>
            </div>

            <div class="input-group">
                <label for="targetUser">æ’¥æ‰“çµ¦</label>
                <input type="text" id="targetUser" placeholder="è¼¸å…¥å°æ–¹å§“å">
            </div>

            <button class="btn" onclick="makeCall()">ğŸ“ æ’¥æ‰“é›»è©±</button>
            <button class="btn" onclick="logout()" style="background: #dc3545;">ç™»å‡º</button>

            <!-- ä¾†é›»é€šçŸ¥ -->
            <div id="incomingCall" class="status incoming hidden">
                <div>ğŸ“ <span id="callerName"></span> ä¾†é›»ä¸­...</div>
                <button class="btn" onclick="acceptCall()" style="background: #28a745;">æ¥è½</button>
                <button class="btn" onclick="rejectCall()" style="background: #dc3545;">æ‹’çµ•</button>
            </div>

            <!-- é€šè©±ä¸­ç‹€æ…‹ -->
            <div id="callStatus" class="status calling hidden">
                <div>ğŸ”Š é€šè©±ä¸­ï¼š<span id="callPartner"></span></div>
                <button class="btn" onclick="endCall()" style="background: #dc3545;">çµæŸé€šè©±</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // Firebase é…ç½®
        const firebaseConfig = {
            databaseURL: "https://my-awesome-project-id-1c490-default-rtdb.asia-southeast1.firebasedatabase.app"
        };

        // åˆå§‹åŒ– Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let currentUser = '';
        let onlineUsers = {};
        let currentCall = null;

        // ç™»å…¥åŠŸèƒ½
        function login() {
            const username = document.getElementById('username').value.trim();
            if (!username) {
                alert('è«‹è¼¸å…¥ä½¿ç”¨è€…åç¨±');
                return;
            }

            currentUser = username;
            
            // è¨­ç½®ç”¨æˆ¶åœ¨ç·šç‹€æ…‹
            const userRef = database.ref('users/' + currentUser);
            userRef.set({
                status: 'online',
                lastSeen: firebase.database.ServerValue.TIMESTAMP
            });

            // ç›£è½æ–·ç·šæ™‚è‡ªå‹•ä¸‹ç·š
            userRef.onDisconnect().set({
                status: 'offline',
                lastSeen: firebase.database.ServerValue.TIMESTAMP
            });

            // é¡¯ç¤ºé€šè©±ç•Œé¢
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('callSection').classList.remove('hidden');
            document.getElementById('currentUser').textContent = currentUser;

            // é–‹å§‹ç›£è½
            startListening();
        }

        // é–‹å§‹ç›£è½å„ç¨®äº‹ä»¶
        function startListening() {
            // ç›£è½ç·šä¸Šç”¨æˆ¶
            database.ref('users').on('value', (snapshot) => {
                const users = snapshot.val() || {};
                onlineUsers = {};
                
                Object.keys(users).forEach(username => {
                    if (users[username].status === 'online' && username !== currentUser) {
                        onlineUsers[username] = users[username];
                    }
                });
                
                updateUsersList();
            });

            // ç›£è½ä¾†é›»
            database.ref('calls/' + currentUser).on('value', (snapshot) => {
                const callData = snapshot.val();
                if (callData && callData.status === 'calling' && callData.caller !== currentUser) {
                    showIncomingCall(callData.caller);
                }
            });

            // ç›£è½é€šè©±ç‹€æ…‹è®ŠåŒ–
            database.ref('calls/' + currentUser).on('value', (snapshot) => {
                const callData = snapshot.val();
                if (callData) {
                    if (callData.status === 'connected') {
                        showCallConnected(callData.caller === currentUser ? callData.receiver : callData.caller);
                    } else if (callData.status === 'ended') {
                        endCall();
                    }
                }
            });
        }

        // æ›´æ–°ç·šä¸Šç”¨æˆ¶åˆ—è¡¨
        function updateUsersList() {
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = '';

            Object.keys(onlineUsers).forEach(username => {
                const userItem = document.createElement('div');
                userItem.className = 'user-item';
                userItem.innerHTML = `
                    <span><span class="user-status"></span>${username}</span>
                    <button class="call-btn" onclick="callUser('${username}')">é€šè©±</button>
                `;
                usersList.appendChild(userItem);
            });

            if (Object.keys(onlineUsers).length === 0) {
                usersList.innerHTML = '<div style="text-align: center; color: #666;">ç›®å‰æ²’æœ‰å…¶ä»–ç”¨æˆ¶åœ¨ç·š</div>';
            }
        }

        // æ’¥æ‰“é›»è©±
        function makeCall() {
            const targetUser = document.getElementById('targetUser').value.trim();
            if (!targetUser) {
                alert('è«‹è¼¸å…¥è¦æ’¥æ‰“çš„ç”¨æˆ¶åç¨±');
                return;
            }
            callUser(targetUser);
        }

        // å‘¼å«ç”¨æˆ¶
        function callUser(targetUser) {
            if (!onlineUsers[targetUser]) {
                alert('ç”¨æˆ¶ä¸åœ¨ç·šæˆ–ä¸å­˜åœ¨');
                return;
            }

            // è¨­ç½®é€šè©±è«‹æ±‚
            database.ref('calls/' + targetUser).set({
                caller: currentUser,
                receiver: targetUser,
                status: 'calling',
                timestamp: firebase.database.ServerValue.TIMESTAMP
            });

            // é¡¯ç¤ºæ’¥è™Ÿä¸­ç‹€æ…‹
            document.getElementById('callStatus').classList.remove('hidden');
            document.getElementById('callPartner').textContent = targetUser;
            document.getElementById('callStatus').innerHTML = `
                <div>ğŸ“ æ’¥è™Ÿä¸­ï¼š${targetUser}</div>
                <button class="btn" onclick="cancelCall()" style="background: #dc3545;">å–æ¶ˆ</button>
            `;
        }

        // é¡¯ç¤ºä¾†é›»
        function showIncomingCall(caller) {
            document.getElementById('incomingCall').classList.remove('hidden');
            document.getElementById('callerName').textContent = caller;
            currentCall = caller;
        }

        // æ¥è½é›»è©±
        function acceptCall() {
            if (currentCall) {
                // æ›´æ–°é€šè©±ç‹€æ…‹ç‚ºå·²é€£æ¥
                database.ref('calls/' + currentUser).update({
                    status: 'connected'
                });
                
                database.ref('calls/' + currentCall).update({
                    status: 'connected'
                });

                showCallConnected(currentCall);
            }
        }

        // æ‹’çµ•é›»è©±
        function rejectCall() {
            if (currentCall) {
                database.ref('calls/' + currentUser).remove();
                database.ref('calls/' + currentCall).remove();
                hideIncomingCall();
            }
        }

        // éš±è—ä¾†é›»é€šçŸ¥
        function hideIncomingCall() {
            document.getElementById('incomingCall').classList.add('hidden');
            currentCall = null;
        }

        // é¡¯ç¤ºé€šè©±å·²é€£æ¥
        function showCallConnected(partner) {
            hideIncomingCall();
            document.getElementById('callStatus').classList.remove('hidden');
            document.getElementById('callPartner').textContent = partner;
            document.getElementById('callStatus').innerHTML = `
                <div>ğŸ”Š é€šè©±ä¸­ï¼š${partner}</div>
                <button class="btn" onclick="endCall()" style="background: #dc3545;">çµæŸé€šè©±</button>
            `;
        }

        // çµæŸé€šè©±
        function endCall() {
            // æ¸…é™¤é€šè©±è¨˜éŒ„
            database.ref('calls/' + currentUser).remove();
            if (currentCall) {
                database.ref('calls/' + currentCall).remove();
            }

            // éš±è—é€šè©±ç›¸é—œç•Œé¢
            document.getElementById('callStatus').classList.add('hidden');
            hideIncomingCall();
            currentCall = null;
        }

        // å–æ¶ˆæ’¥è™Ÿ
        function cancelCall() {
            const partner = document.getElementById('callPartner').textContent;
            database.ref('calls/' + partner).remove();
            endCall();
        }

        // ç™»å‡º
        function logout() {
            // æ¸…é™¤ç”¨æˆ¶ç‹€æ…‹
            database.ref('users/' + currentUser).remove();
            
            // æ¸…é™¤é€šè©±è¨˜éŒ„
            database.ref('calls/' + currentUser).remove();

            // é‡ç½®ç•Œé¢
            document.getElementById('callSection').classList.add('hidden');
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('username').value = '';
            
            currentUser = '';
            currentCall = null;
        }

        // é é¢é—œé–‰æ™‚æ¸…ç†
        window.addEventListener('beforeunload', () => {
            if (currentUser) {
                database.ref('users/' + currentUser).remove();
                database.ref('calls/' + currentUser).remove();
            }
        });
    </script>
