    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>

    <script>
        // Firebase é…ç½®
        const firebaseConfig = {
            databaseURL: "https://my-awesome-project-id-1c490-default-rtdb.asia-southeast1.firebasedatabase.app"
        };

        // åˆå§‹åŒ– Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // å…¨åŸŸè®Šæ•¸
        let currentUser = '';
        let onlineUsers = {};
        let isOnline = true;
        let reconnectAttempts = 0;
        let maxReconnectAttempts = 5;
        let reconnectDelay = 1000;
        let isAtBottom = true;
        let unreadMessages = 0;
        let lastMessageTime = 0;
        let messagesLoaded = false;

        // DOM å…ƒç´ 
        const loginPage = document.getElementById('loginPage');
        const chatPage = document.getElementById('chatPage');
        const sidebar = document.querySelector('.sidebar');
        const userList = document.getElementById('userList');
        const userCount = document.getElementById('userCount');
        const connectionStatus = document.getElementById('connectionStatus');
        const currentUserDisplay = document.getElementById('currentUser');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const charCount = document.getElementById('charCount');
        const newMessagesIndicator = document.getElementById('newMessagesIndicator');

        // åˆ‡æ›å´é‚Šæ¬„
        function toggleSidebar() {
            sidebar.classList.toggle('show');
        }

        // åˆå§‹åŒ–ç¶²è·¯ç›£æ§
        function initializeNetworkMonitoring() {
            const connectedRef = database.ref('.info/connected');
            connectedRef.on('value', (snap) => {
                if (snap.val() === true) {
                    onConnected();
                } else {
                    onDisconnected();
                }
            });
        }

        // é€£ç·šæˆåŠŸè™•ç†
        function onConnected() {
            isOnline = true;
            reconnectAttempts = 0;
            connectionStatus.classList.remove('offline');
            
            if (currentUser) {
                updateUserStatus('online');
            }
        }

        // æ–·ç·šè™•ç†
        function onDisconnected() {
            isOnline = false;
            connectionStatus.classList.add('offline');
            
            if (currentUser && reconnectAttempts < maxReconnectAttempts) {
                attemptReconnect();
            }
        }

        // å˜—è©¦é‡æ–°é€£ç·š
        function attemptReconnect() {
            reconnectAttempts++;
            
            setTimeout(() => {
                if (!isOnline && reconnectAttempts < maxReconnectAttempts) {
                    database.goOnline();
                }
            }, reconnectDelay * Math.pow(2, reconnectAttempts - 1));
        }

        // è™•ç†ç™»å…¥
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value.trim();
            const loginBtn = document.getElementById('loginBtn');
            
            if (!username) return;
            
            loginBtn.disabled = true;
            
            // æª¢æŸ¥ç”¨æˆ¶åæ˜¯å¦å·²å­˜åœ¨
            database.ref('users').once('value')
                .then((snapshot) => {
                    const users = snapshot.val() || {};
                    if (users[username]) {
                        alert('æ­¤ç”¨æˆ¶åå·²è¢«ä½¿ç”¨');
                        loginBtn.disabled = false;
                        return;
                    }
                    
                    completeLogin(username);
                })
                .catch((error) => {
                    console.error('ç™»å…¥æª¢æŸ¥å¤±æ•—:', error);
                    alert('ç™»å…¥å¤±æ•—ï¼Œè«‹é‡è©¦');
                    loginBtn.disabled = false;
                });
        }

        // å®Œæˆç™»å…¥ç¨‹åº
        function completeLogin(username) {
            currentUser = username;
            currentUserDisplay.textContent = username;
            
            // è¨­ç½®ç”¨æˆ¶ç‹€æ…‹
            updateUserStatus('online');

            // è¨­ç½®æ–·ç·šè‡ªå‹•æ¸…é™¤
            database.ref('users/' + username).onDisconnect().remove();

            // ç™¼é€ç³»çµ±è¨Šæ¯
            sendSystemMessage(`${username} åŠ å…¥äº†èŠå¤©å®¤`);

            // åˆ‡æ›ä»‹é¢
            loginPage.classList.add('hidden');
            chatPage.classList.remove('hidden');

            // é–‹å§‹ç›£è½
            startListening();
            
            // èšç„¦è¼¸å…¥æ¡†
            messageInput.focus();
        }

        // é–‹å§‹ç›£è½äº‹ä»¶
        function startListening() {
            // ç›£è½åœ¨ç·šç”¨æˆ¶
            database.ref('users').on('value', (snapshot) => {
                const users = snapshot.val() || {};
                onlineUsers = {};
                
                Object.keys(users).forEach(username => {
                    if (users[username].status === 'online') {
                        onlineUsers[username] = users[username];
                    }
                });
                
                updateUserList();
            });

            // ç›£è½è¨Šæ¯
            database.ref('messages')
                .orderByChild('timestamp')
                .limitToLast(50)
                .on('child_added', (snapshot) => {
                    const message = snapshot.val();
                    if (message.timestamp > lastMessageTime) {
                        displayMessage(message);
                        lastMessageTime = message.timestamp;
                    }
                });
        }

        // æ›´æ–°ç”¨æˆ¶åˆ—è¡¨
        function updateUserList() {
            userList.innerHTML = '';
            const count = Object.keys(onlineUsers).length;
            userCount.textContent = `${count} äºº`;

            Object.entries(onlineUsers)
                .sort(([, a], [, b]) => b.lastSeen - a.lastSeen)
                .forEach(([username, data]) => {
                    const userElement = document.createElement('div');
                    userElement.className = 'user-item';
                    
                    const time = new Date(data.lastSeen).toLocaleTimeString('zh-TW', {
                        hour: '2-digit',
                        minute: '2-digit'
                    });

                    userElement.innerHTML = `
                        <div class="user-status ${data.status}"></div>
                        <div class="user-info">
                            <div class="user-name">${username}</div>
                            <div class="user-last-seen">æœ€å¾Œä¸Šç·šï¼š${time}</div>
                        </div>
                    `;

                    userList.appendChild(userElement);
                });
        }

        // æ›´æ–°ç”¨æˆ¶ç‹€æ…‹
        function updateUserStatus(status) {
            if (currentUser) {
                database.ref('users/' + currentUser).set({
                    status: status,
                    lastSeen: firebase.database.ServerValue.TIMESTAMP
                });
            }
        }

        // è™•ç†è¨Šæ¯ç™¼é€
        function handleSendMessage(event) {
            event.preventDefault();
            const messageText = messageInput.value.trim();
            
            if (!messageText || !isOnline) return;
            
            sendBtn.disabled = true;

            const message = {
                sender: currentUser,
                content: messageText,
                timestamp: firebase.database.ServerValue.TIMESTAMP,
                type: 'user'
            };

            database.ref('messages').push(message)
                .then(() => {
                    messageInput.value = '';
                    messageInput.style.height = 'auto';
                    updateCharCount();
                    sendBtn.disabled = false;
                    messageInput.focus();
                })
                .catch((error) => {
                    console.error('è¨Šæ¯å‚³é€å¤±æ•—:', error);
                    alert('è¨Šæ¯å‚³é€å¤±æ•—ï¼Œè«‹é‡è©¦');
                    sendBtn.disabled = false;
                });
        }

        // ç™¼é€ç³»çµ±è¨Šæ¯
        function sendSystemMessage(content) {
            const message = {
                content: content,
                timestamp: firebase.database.ServerValue.TIMESTAMP,
                type: 'system'
            };

            database.ref('messages').push(message);
        }

        // é¡¯ç¤ºè¨Šæ¯
        function displayMessage(message) {
            const messageElement = document.createElement('div');

            if (message.type === 'system') {
                messageElement.className = 'system-message';
                messageElement.textContent = message.content;
            } else {
                const isOwn = message.sender === currentUser;
                messageElement.className = `message ${isOwn ? 'own' : ''}`;
                
                const time = new Date(message.timestamp).toLocaleTimeString('zh-TW', {
                    hour: '2-digit',
                    minute: '2-digit'
                });

                messageElement.innerHTML = `
                    <div class="message-bubble">
                        <div class="message-header">${isOwn ? 'æˆ‘' : message.sender}</div>
                        <div class="message-content">${escapeHtml(message.content)}</div>
                        <div class="message-time">${time}</div>
                    </div>
                `;
            }

            messagesContainer.appendChild(messageElement);
            
            const wasAtBottom = isAtBottom;
            isAtBottom = messagesContainer.scrollHeight - messagesContainer.scrollTop - messagesContainer.clientHeight < 50;
            
            if (wasAtBottom) {
                scrollToBottom();
            } else {
                unreadMessages++;
                showNewMessageIndicator();
            }
        }

        // è™•ç†è¼¸å…¥
        function handleInput(event) {
            const target = event.target;
            target.style.height = 'auto';
            target.style.height = Math.min(target.scrollHeight, 120) + 'px';
            updateCharCount();
        }

        // æ›´æ–°å­—æ•¸çµ±è¨ˆ
        function updateCharCount() {
            const length = messageInput.value.length;
            charCount.textContent = `${length}/500`;
            
            if (length >= 500) {
                charCount.classList.add('at-limit');
                charCount.classList.remove('near-limit');
            } else if (length >= 400) {
                charCount.classList.add('near-limit');
                charCount.classList.remove('at-limit');
            } else {
                charCount.classList.remove('near-limit', 'at-limit');
            }

            sendBtn.disabled = length === 0 || length > 500 || !isOnline;
        }

        // æ»¾å‹•åˆ°åº•éƒ¨
        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            unreadMessages = 0;
            hideNewMessageIndicator();
        }

        // é¡¯ç¤ºæ–°è¨Šæ¯æç¤º
        function showNewMessageIndicator() {
            newMessagesIndicator.style.display = 'block';
            newMessagesIndicator.textContent = `â†“ ${unreadMessages} å‰‡æ–°è¨Šæ¯`;
        }

        // éš±è—æ–°è¨Šæ¯æç¤º
        function hideNewMessageIndicator() {
            newMessagesIndicator.style.display = 'none';
        }
                // HTML è½‰ç¾©å‡½æ•¸
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // è™•ç†ç™»å‡º
        function handleLogout() {
            if (!confirm('ç¢ºå®šè¦ç™»å‡ºå—ï¼Ÿ')) {
                return;
            }

            // ç™¼é€ç³»çµ±è¨Šæ¯
            sendSystemMessage(`${currentUser} é›¢é–‹äº†èŠå¤©å®¤`);
            
            // æ¸…é™¤ç”¨æˆ¶ç‹€æ…‹
            database.ref('users/' + currentUser).remove();

            // ç§»é™¤äº‹ä»¶ç›£è½
            database.ref('users').off();
            database.ref('messages').off();

            // é‡ç½®ç•Œé¢
            loginPage.classList.remove('hidden');
            chatPage.classList.add('hidden');
            document.getElementById('username').value = '';
            messagesContainer.innerHTML = '';
            
            // é‡ç½®è®Šæ•¸
            currentUser = '';
            unreadMessages = 0;
            lastMessageTime = 0;
            messagesLoaded = false;
            hideNewMessageIndicator();
        }

        // ç›£è½è¨Šæ¯è¼¸å…¥æ¡†çš„ Enter éµ
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSendMessage(e);
            }
        });

        // ç›£è½è¨Šæ¯å®¹å™¨çš„æ»¾å‹•
        messagesContainer.addEventListener('scroll', function() {
            isAtBottom = this.scrollHeight - this.scrollTop - this.clientHeight < 50;
            if (isAtBottom) {
                hideNewMessageIndicator();
                unreadMessages = 0;
            }
        });

        // é»æ“ŠèŠå¤©å€åŸŸæ™‚é—œé–‰å´é‚Šæ¬„ï¼ˆåœ¨æ‰‹æ©Ÿç‰ˆç‰¹åˆ¥æœ‰ç”¨ï¼‰
        messagesContainer.addEventListener('click', () => {
            if (window.innerWidth <= 768 && sidebar.classList.contains('show')) {
                sidebar.classList.remove('show');
            }
        });

        // é é¢è¼‰å…¥å®Œæˆå¾Œåˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            initializeNetworkMonitoring();
            updateCharCount();
        });

        // é é¢é—œé–‰æ™‚æ¸…ç†
        window.addEventListener('beforeunload', () => {
            if (currentUser) {
                database.ref('users/' + currentUser).remove();
                sendSystemMessage(`${currentUser} é›¢é–‹äº†èŠå¤©å®¤`);
            }
        });

        // é é¢ç²å¾—ç„¦é»æ™‚æ›´æ–°ç‹€æ…‹
        window.addEventListener('focus', () => {
            if (currentUser) {
                updateUserStatus('online');
            }
        });
    </script>
