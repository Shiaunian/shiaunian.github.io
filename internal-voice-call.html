<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T2內部語音通話系統</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .login-section, .call-section {
            margin-bottom: 2rem;
        }

        .input-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-weight: 500;
        }

        .status.online {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.calling {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status.incoming {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .hidden {
            display: none;
        }

        .online-users {
            text-align: left;
            margin: 1rem 0;
        }

        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            border-bottom: 1px solid #eee;
        }

        .user-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #28a745;
            display: inline-block;
            margin-right: 0.5rem;
        }

        .call-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 0.3rem 0.8rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">📞 T2語音通話</div>
        <div class="subtitle">內部通訊系統</div>

        <!-- 登入區域 -->
        <div id="loginSection" class="login-section">
            <div class="input-group">
                <label for="username">使用者名稱</label>
                <input type="text" id="username" placeholder="請輸入您的姓名">
            </div>
            <button class="btn" onclick="login()">登入系統</button>
        </div>

        <!-- 通話區域 -->
        <div id="callSection" class="call-section hidden">
            <div id="userStatus" class="status online">
                <span id="currentUser"></span> - 線上
            </div>

            <div class="online-users">
                <h3>線上用戶</h3>
                <div id="usersList"></div>
            </div>

            <div class="input-group">
                <label for="targetUser">撥打給</label>
                <input type="text" id="targetUser" placeholder="輸入對方姓名">
            </div>

            <button class="btn" onclick="makeCall()">📞 撥打電話</button>
            <button class="btn" onclick="logout()" style="background: #dc3545;">登出</button>

            <!-- 來電通知 -->
            <div id="incomingCall" class="status incoming hidden">
                <div>📞 <span id="callerName"></span> 來電中...</div>
                <button class="btn" onclick="acceptCall()" style="background: #28a745;">接聽</button>
                <button class="btn" onclick="rejectCall()" style="background: #dc3545;">拒絕</button>
            </div>

            <!-- 通話中狀態 -->
            <div id="callStatus" class="status calling hidden">
                <div>🔊 通話中：<span id="callPartner"></span></div>
                <button class="btn" onclick="endCall()" style="background: #dc3545;">結束通話</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // Firebase 配置
        const firebaseConfig = {
            databaseURL: "https://my-awesome-project-id-1c490-default-rtdb.asia-southeast1.firebasedatabase.app"
        };

        // 初始化 Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let currentUser = '';
        let onlineUsers = {};
        let currentCall = null;

        // 登入功能
        function login() {
            const username = document.getElementById('username').value.trim();
            if (!username) {
                alert('請輸入使用者名稱');
                return;
            }

            currentUser = username;
            
            // 設置用戶在線狀態
            const userRef = database.ref('users/' + currentUser);
            userRef.set({
                status: 'online',
                lastSeen: firebase.database.ServerValue.TIMESTAMP
            });

            // 監聽斷線時自動下線
            userRef.onDisconnect().set({
                status: 'offline',
                lastSeen: firebase.database.ServerValue.TIMESTAMP
            });

            // 顯示通話界面
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('callSection').classList.remove('hidden');
            document.getElementById('currentUser').textContent = currentUser;

            // 開始監聽
            startListening();
        }

        // 開始監聽各種事件
        function startListening() {
            // 監聽線上用戶
            database.ref('users').on('value', (snapshot) => {
                const users = snapshot.val() || {};
                onlineUsers = {};
                
                Object.keys(users).forEach(username => {
                    if (users[username].status === 'online' && username !== currentUser) {
                        onlineUsers[username] = users[username];
                    }
                });
                
                updateUsersList();
            });

            // 監聽來電
            database.ref('calls/' + currentUser).on('value', (snapshot) => {
                const callData = snapshot.val();
                if (callData && callData.status === 'calling' && callData.caller !== currentUser) {
                    showIncomingCall(callData.caller);
                }
            });

            // 監聽通話狀態變化
            database.ref('calls/' + currentUser).on('value', (snapshot) => {
                const callData = snapshot.val();
                if (callData) {
                    if (callData.status === 'connected') {
                        showCallConnected(callData.caller === currentUser ? callData.receiver : callData.caller);
                    } else if (callData.status === 'ended') {
                        endCall();
                    }
                }
            });
        }

        // 更新線上用戶列表
        function updateUsersList() {
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = '';

            Object.keys(onlineUsers).forEach(username => {
                const userItem = document.createElement('div');
                userItem.className = 'user-item';
                userItem.innerHTML = `
                    <span><span class="user-status"></span>${username}</span>
                    <button class="call-btn" onclick="callUser('${username}')">通話</button>
                `;
                usersList.appendChild(userItem);
            });

            if (Object.keys(onlineUsers).length === 0) {
                usersList.innerHTML = '<div style="text-align: center; color: #666;">目前沒有其他用戶在線</div>';
            }
        }

        // 撥打電話
        function makeCall() {
            const targetUser = document.getElementById('targetUser').value.trim();
            if (!targetUser) {
                alert('請輸入要撥打的用戶名稱');
                return;
            }
            callUser(targetUser);
        }

        // 呼叫用戶
        function callUser(targetUser) {
            if (!onlineUsers[targetUser]) {
                alert('用戶不在線或不存在');
                return;
            }

            // 設置通話請求
            database.ref('calls/' + targetUser).set({
                caller: currentUser,
                receiver: targetUser,
                status: 'calling',
                timestamp: firebase.database.ServerValue.TIMESTAMP
            });

            // 顯示撥號中狀態
            document.getElementById('callStatus').classList.remove('hidden');
            document.getElementById('callPartner').textContent = targetUser;
            document.getElementById('callStatus').innerHTML = `
                <div>📞 撥號中：${targetUser}</div>
                <button class="btn" onclick="cancelCall()" style="background: #dc3545;">取消</button>
            `;
        }

        // 顯示來電
        function showIncomingCall(caller) {
            document.getElementById('incomingCall').classList.remove('hidden');
            document.getElementById('callerName').textContent = caller;
            currentCall = caller;
        }

        // 接聽電話
        function acceptCall() {
            if (currentCall) {
                // 更新通話狀態為已連接
                database.ref('calls/' + currentUser).update({
                    status: 'connected'
                });
                
                database.ref('calls/' + currentCall).update({
                    status: 'connected'
                });

                showCallConnected(currentCall);
            }
        }

        // 拒絕電話
        function rejectCall() {
            if (currentCall) {
                database.ref('calls/' + currentUser).remove();
                database.ref('calls/' + currentCall).remove();
                hideIncomingCall();
            }
        }

        // 隱藏來電通知
        function hideIncomingCall() {
            document.getElementById('incomingCall').classList.add('hidden');
            currentCall = null;
        }

        // 顯示通話已連接
        function showCallConnected(partner) {
            hideIncomingCall();
            document.getElementById('callStatus').classList.remove('hidden');
            document.getElementById('callPartner').textContent = partner;
            document.getElementById('callStatus').innerHTML = `
                <div>🔊 通話中：${partner}</div>
                <button class="btn" onclick="endCall()" style="background: #dc3545;">結束通話</button>
            `;
        }

        // 結束通話
        function endCall() {
            // 清除通話記錄
            database.ref('calls/' + currentUser).remove();
            if (currentCall) {
                database.ref('calls/' + currentCall).remove();
            }

            // 隱藏通話相關界面
            document.getElementById('callStatus').classList.add('hidden');
            hideIncomingCall();
            currentCall = null;
        }

        // 取消撥號
        function cancelCall() {
            const partner = document.getElementById('callPartner').textContent;
            database.ref('calls/' + partner).remove();
            endCall();
        }

        // 登出
        function logout() {
            // 清除用戶狀態
            database.ref('users/' + currentUser).remove();
            
            // 清除通話記錄
            database.ref('calls/' + currentUser).remove();

            // 重置界面
            document.getElementById('callSection').classList.add('hidden');
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('username').value = '';
            
            currentUser = '';
            currentCall = null;
        }

        // 頁面關閉時清理
        window.addEventListener('beforeunload', () => {
            if (currentUser) {
                database.ref('users/' + currentUser).remove();
                database.ref('calls/' + currentUser).remove();
            }
        });
    </script>
</body>
</html>
