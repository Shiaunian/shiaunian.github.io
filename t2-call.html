  <script>
      // PWA å®‰è£åŠŸèƒ½
      let deferredPrompt;
      const installBtn = document.getElementById('installBtn');
      
      window.addEventListener('beforeinstallprompt', (e) => {
          e.preventDefault();
          deferredPrompt = e;
          installBtn.style.display = 'block';
      });
      
      installBtn.addEventListener('click', async () => {
          if (deferredPrompt) {
              deferredPrompt.prompt();
              const { outcome } = await deferredPrompt.userChoice;
              if (outcome === 'accepted') {
                  installBtn.style.display = 'none';
              }
              deferredPrompt = null;
          }
      });
      
      // ç³»çµ±è®Šæ•¸
      let currentUser = '';
      let isOnline = false;
      let onlineUsers = {};
      let currentCall = null;
      let localStream = null;
      let peerConnection = null;
      
      // Firebase è¨­å®š (ä½¿ç”¨ä½ ç¾æœ‰çš„)
      const firebaseConfig = {
          databaseURL: "https://stellarblue-system-default-rtdb.firebaseio.com"
      };
      
      firebase.initializeApp(firebaseConfig);
      const database = firebase.database();
      
      // é€šçŸ¥æ¬Šé™æª¢æŸ¥
      if ('Notification' in window && Notification.permission === 'default') {
          document.getElementById('notificationPermission').style.display = 'block';
      }
      
      function requestNotificationPermission() {
          Notification.requestPermission().then(permission => {
              if (permission === 'granted') {
                  document.getElementById('notificationPermission').style.display = 'none';
                  showSystemMessage('âœ… é€šçŸ¥æ¬Šé™å·²é–‹å•Ÿ');
              }
          });
      }
      
      // åŠ å…¥ç³»çµ±
      function joinSystem() {
          const username = document.getElementById('usernameInput').value.trim();
          if (!username) {
              alert('è«‹è¼¸å…¥åç¨±');
              return;
          }
          
          currentUser = username;
          isOnline = true;
          
          // æ›´æ–°ç‹€æ…‹
          document.getElementById('status').textContent = 'ğŸŸ¢ ç·šä¸Š';
          document.getElementById('status').className = 'status online';
          document.getElementById('onlineUsers').style.display = 'block';
          
          // è¨»å†Šåˆ° Firebase
          const userRef = database.ref(`users/${currentUser}`);
          userRef.set({
              name: currentUser,
              status: 'online',
              lastSeen: firebase.database.ServerValue.TIMESTAMP
          });
          
          // ç›£è½ç·šä¸Šç”¨æˆ¶
          database.ref('users').on('value', (snapshot) => {
              onlineUsers = snapshot.val() || {};
              updateUsersList();
          });
          
          // ç›£è½ä¾†é›»
          database.ref(`calls/${currentUser}`).on('value', (snapshot) => {
              const callData = snapshot.val();
              if (callData && callData.status === 'incoming') {
                  handleIncomingCall(callData);
              }
          });
          
          // ç›£è½è¨Šæ¯
          database.ref('messages').limitToLast(50).on('child_added', (snapshot) => {
              const message = snapshot.val();
              if (message.timestamp > Date.now() - 60000) { // åªé¡¯ç¤ºæœ€è¿‘1åˆ†é˜çš„è¨Šæ¯
                  displayMessage(message);
              }
          });
          
          showSystemMessage(`${currentUser} å·²ä¸Šç·š`);
          
          // é›¢é–‹æ™‚æ¸…ç†
          window.addEventListener('beforeunload', () => {
              if (isOnline) {
                  database.ref(`users/${currentUser}`).remove();
              }
          });
      }
      
      // æ›´æ–°ç”¨æˆ¶åˆ—è¡¨
      function updateUsersList() {
          const usersList = document.getElementById('usersList');
          usersList.innerHTML = '';
          
          Object.keys(onlineUsers).forEach(username => {
              if (username !== currentUser && onlineUsers[username].status === 'online') {
                  const userItem = document.createElement('div');
                  userItem.className = 'user-item';
                  userItem.innerHTML = `
                      <span class="user-name">ğŸ‘¤ ${username}</span>
                      <button class="call-user-btn" onclick="callUser('${username}')">ğŸ“ é€šè©±</button>
                  `;
                  usersList.appendChild(userItem);
              }
          });
      }
      
      // æ’¥æ‰“é›»è©±
      function callUser(targetUser) {
          if (currentCall) {
              alert('ç›®å‰å·²åœ¨é€šè©±ä¸­');
              return;
          }
          
          currentCall = {
              target: targetUser,
              status: 'calling'
          };
          
          // ç™¼é€ä¾†é›»é€šçŸ¥
          database.ref(`calls/${targetUser}`).set({
              from: currentUser,
              status: 'incoming',
              timestamp: firebase.database.ServerValue.TIMESTAMP
          });
          
          showCallStatus(`ğŸ“ æ­£åœ¨å‘¼å« ${targetUser}...`, 'calling');
          document.getElementById('hangupBtn').style.display = 'block';
          
          showSystemMessage(`ğŸ“ ${currentUser} æ­£åœ¨å‘¼å« ${targetUser}`);
      }
      
      // è™•ç†ä¾†é›»
      function handleIncomingCall(callData) {
          if (currentCall) return;
          
          currentCall = {
              from: callData.from,
              status: 'incoming'
          };
          
          showCallStatus(`ğŸ“ ${callData.from} ä¾†é›»ä¸­...`, 'incoming');
          document.getElementById('answerBtn').style.display = 'block';
          document.getElementById('hangupBtn').style.display = 'block';
          
          // æ¨æ’­é€šçŸ¥
          if ('Notification' in window && Notification.permission === 'granted') {
              new Notification(`ğŸ“ ${callData.from} ä¾†é›»`, {
                  body: 'é»æ“Šæ¥è½é›»è©±',
                  icon: '/favicon.ico'
              });
          }
          
          // æ’­æ”¾éˆ´è² (æ¨¡æ“¬)
          playRingtone();
      }
      
      // æ¥è½é›»è©±
      function answerCall() {
          if (!currentCall || currentCall.status !== 'incoming') return;
          
          // æ¸…é™¤ä¾†é›»é€šçŸ¥
          database.ref(`calls/${currentUser}`).remove();
          
          currentCall.status = 'connected';
          showCallStatus(`ğŸ”Š èˆ‡ ${currentCall.from} é€šè©±ä¸­`, 'connected');
          
          document.getElementById('answerBtn').style.display = 'none';
          
          showSystemMessage(`ğŸ“ ${currentUser} æ¥è½äº† ${currentCall.from} çš„ä¾†é›»`);
          
          // é€™è£¡å¯ä»¥åŠ å…¥ WebRTC èªéŸ³é€šè©±
          // startVoiceCall();
      }
      
      // æ›æ–·é›»è©±
      function hangupCall() {
          if (!currentCall) return;
          
          const otherUser = currentCall.target || currentCall.from;
          
          // æ¸…é™¤é€šè©±è³‡æ–™
          database.ref(`calls/${currentUser}`).remove();
          if (currentCall.target) {
              database.ref(`calls/${currentCall.target}`).remove();
          }
          
          currentCall = null;
          
          document.getElementById('callStatus').style.display = 'none';
          document.getElementById('answerBtn').style.display = 'none';
          document.getElementById('hangupBtn').style.display = 'none';
          
          showSystemMessage(`ğŸ“µ èˆ‡ ${otherUser} çš„é€šè©±å·²çµæŸ`);
      }
      
      // ç™¼é€è¨Šæ¯
      function sendMessage() {
          const messageInput = document.getElementById('messageInput');
          const message = messageInput.value.trim();
          
          if (!message || !isOnline) return;
          
          const messageData = {
              from: currentUser,
              text: message,
              timestamp: Date.now()
          };
          
          database.ref('messages').push(messageData);
          messageInput.value = '';
      }
      
      function handleMessageKeyPress(event) {
          if (event.key === 'Enter') {
              sendMessage();
          }
      }
      
      // é¡¯ç¤ºè¨Šæ¯
      function displayMessage(message) {
          const messagesDiv = document.getElementById('messages');
          const messageDiv = document.createElement('div');
          
          const time = new Date(message.timestamp).toLocaleTimeString();
          
          if (message.from === currentUser) {
              messageDiv.className = 'message self';
              messageDiv.textContent = `${message.text} (${time})`;
          } else {
              messageDiv.className = 'message other';
              messageDiv.textContent = `${message.from}: ${message.text} (${time})`;
          }
          
          messagesDiv.appendChild(messageDiv);
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }
      
      // é¡¯ç¤ºç³»çµ±è¨Šæ¯

          messageDiv.className = 'message system';

          messagesDiv.appendChild(messageDiv);

      }

      }

          console.log('ğŸ”” éˆ´è²éŸ¿èµ·...');
