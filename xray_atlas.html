    .sheet .overlay{position:absolute; inset:0; background:rgba(0,0,0,.6)}
    .panel{position:relative; width:100%; max-width:980px; background:#0d1428; border-radius:18px 18px 0 0; border:1px solid rgba(255,255,255,.08); transform:translateY(0)}
    .panel header{position:sticky; top:0; display:flex; justify-content:space-between; align-items:center; padding:10px 14px; background:#0d1428; border-bottom:1px solid rgba(255,255,255,.06)}

    // === ç”Ÿæˆå¡ç‰‡ ===
    const rail = document.getElementById('rail');
    function makeCard(item, idx){
      const no = idx + 1;
      const card = document.createElement('article');
      card.className = 'card';
      card.innerHTML = `
        <figure class="fig">
          <img loading="lazy" src="${item.xrayUrl}" alt="NO.${no} ${item.title} X å…‰åœ–"/>
        </figure>
        <div class="meta">
          <div class="badges"><div class="badge">NO.${no}</div></div>
          <div class="name">${item.title || ''}</div>
        </div>
        <div class="help" style="padding-top:0">${item.note ? item.note : 'é»ä¸€ä¸‹åœ–ç‰‡é–‹å•Ÿé¢æ¿'}</div>
      `;
      // é»åœ–é–‹å•Ÿåº•éƒ¨é¢æ¿
      card.querySelector('img').addEventListener('click', ()=> openSheet(no, item));
      return card;
    }
    DATA.forEach((it, i)=> rail.appendChild(makeCard(it, i)));

    // === ç›®å‰é æ•¸æŒ‡ç¤º ===
    const status = document.getElementById('status');
    const obs = new IntersectionObserver((ents)=>{
      ents.filter(e=>e.isIntersecting).forEach(e=>{
        const i = [...rail.children].indexOf(e.target) + 1;
        status.textContent = `ç¬¬ ${i} / ${rail.children.length} å¼µ`;
      });
    }, {root: rail, threshold: .6});
    [...rail.children].forEach(el=> obs.observe(el));

    // === Bottom sheet æ§åˆ¶ ===
    const sheet = document.getElementById('sheet');
    const sheetNo = document.getElementById('sheetNo');
    const sheetTitle = document.getElementById('sheetTitle');
    const imgSide = document.getElementById('imgSide');
    const imgReal = document.getElementById('imgReal');
    const capSide = document.getElementById('capSide');
    const capReal = document.getElementById('capReal');

    function openSheet(no, item){
      sheetNo.textContent = `NO.${no}`;
      sheetTitle.textContent = item.title || '';
      imgSide.src = item.sideUrl || '';
      imgReal.src = item.realUrl || '';
      capSide.textContent = item.sideUrl ? 'æ¨™ç¤ºåœ–' : 'ï¼ˆæœªæä¾›å´é¢åœ–ï¼‰';
      capReal.textContent = item.realUrl ? 'å¯¦ç‰©åœ–' : 'ï¼ˆæœªæä¾›å¯¦ç‰©åœ–ï¼‰';
      sheet.classList.add('active');
      setTab('side');
    }
    function closeSheet(){ sheet.classList.remove('active'); }
    document.querySelectorAll('[data-close]').forEach(el=> el.addEventListener('click', closeSheet));
    window.addEventListener('keydown', e=>{ if(e.key==='Escape') closeSheet(); });

    // tabs
    const tabSide = document.getElementById('tabSide');
    const tabReal = document.getElementById('tabReal');
    const viewSide = document.getElementById('viewSide');
    const viewReal = document.getElementById('viewReal');

    function setTab(which){
      const side = which === 'side';
      tabSide.classList.toggle('active', side);
      tabReal.classList.toggle('active', !side);
      viewSide.classList.toggle('active', side);
      viewReal.classList.toggle('active', !side);
    }
    tabSide.addEventListener('click', ()=> setTab('side'));
    tabReal.addEventListener('click', ()=> setTab('real'));

    status.textContent = `å…± ${DATA.length} å¼µï¼Œå‘å·¦å³æ»‘å‹•ç€è¦½`;
