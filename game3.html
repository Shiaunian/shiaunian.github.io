:root {
  --bg-primary: #1a1b1e;

  --primary: #7289da;
  --primary-dark: #5c6fb1;
  --text-primary: #ffffff;
  --text-secondary: #a0a0a0;
  --danger: #ef4444;
  --warning: #f59e0b;

  --info: #3b82f6;

* {

  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "微軟正黑體", Arial, sans-serif;

  min-height: 100vh;
  padding: 12px;
  color: var(--text-primary);

.container {
  max-width: 480px;
  margin: 0 auto;
  height: calc(100vh - 24px);
  overflow-y: auto;
  background: var(--bg-secondary);
  border-radius: 12px;
  box-shadow: var(--shadow);

.header {

  padding: 15px;
  border-bottom: 1px solid var(--border-color);
  position: sticky;
  top: 0;
  z-index: 100;
}

.header-title {
  display: flex;
  flex-direction: column;
  margin-bottom: 10px;
}

.title-text {
  font-size: 1.3rem;
  color: var(--text-primary);
  display: flex;
  align-items: center;
  gap: 8px;
  justify-content: space-between;
}

.user-info {
  font-size: 0.9rem;
  color: var(--text-secondary);
  margin-top: 5px;
}

.connection-status {
  background-color: var(--success);
  color: white;
  padding: 4px 8px;
  border-radius: 4px;
  font-size: 0.8rem;
  margin-left: 8px;
}

.btn {
  padding: 8px 16px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 0.9rem;
  transition: all 0.3s ease;
  flex: 1;
}

.btn-primary {
  background: var(--primary);
  color: var(--text-primary);
}

.btn-primary:hover {
  background: var(--primary-dark);
}

.btn-secondary {
  background: var(--warning);
  color: var(--text-primary);
}

.btn-danger {
  background: var(--danger);
  color: var(--text-primary);
}

.challenge-item {
  padding: 15px;
  border-bottom: 1px solid var(--border-color);
}

.challenge-title {
  font-size: 1.1rem;
  color: var(--text-primary);
  margin-bottom: 8px;
}

.challenge-info {
  color: var(--text-secondary);
  font-size: 0.9rem;
  margin-bottom: 12px;
}

.challenge-actions {
  display: flex;
  gap: 8px;
}

.modal-overlay {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.7);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.modal {
  background: var(--bg-secondary);
  width: 90%;
  max-width: 400px;
  max-height: 80vh;
  border-radius: 12px;
  overflow: hidden;
  position: relative;
}

.modal-header {
  padding: 15px;
  background: var(--primary);
  color: var(--text-primary);
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
}

.close-btn {

  border: none;
  color: var(--text-primary);
  font-size: 1.5rem;
  cursor: pointer;
  padding: 0 8px;
}

.modal-content {

  overflow-y: auto;

.leaderboard-item.current-user {

.rank {

.user-name {

.score {
  font-weight: bold;
  color: var(--primary);
  margin-left: auto;

.empty-leaderboard {

  padding: 20px;

  padding: 20px;

  margin-bottom: 20px;

  margin-top: 20px;

.option-btn {

  background: var(--bg-primary);

::-webkit-scrollbar-thumb {

  border-radius: 4px;

.sudoku-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 4px;
  background: var(--border-color);
  padding: 4px;
  border-radius: 8px;
  margin-bottom: 20px;

  border: none;
  border-radius: 4px;
  color: var(--text-primary);
  font-size: 1.5rem;
  text-align: center;
  cursor: pointer;
}

.sudoku-cell:disabled {
  background: var(--bg-secondary);
  color: var(--text-secondary);
  cursor: not-allowed;
}

.sudoku-cell:focus {
  outline: 2px solid var(--primary);
}

.sudoku-cell::-webkit-inner-spin-button,

  100% { transform: rotate(360deg); }

  const index = this.indexOf(element);

  }
};

// 強制登出函數
function forceLogout(message = '登入驗證失敗，請重新登入') {
  localStorage.removeItem('t2_login');
  localStorage.removeItem('t2_login_time');
  localStorage.removeItem('t2_login_user');
  alert(message);
  window.location.href = 'index3.html';
}

// 檢查登入狀態和時效
function checkLoginStatus() {
  const loginFlag = localStorage.getItem('t2_login');
  const loginTime = localStorage.getItem('t2_login_time');
  const loginUser = localStorage.getItem('t2_login_user');

  if (loginFlag !== 'yes' || !loginTime || !loginUser) {
      forceLogout('未檢測到有效登入狀態');
      return false;
  }

  // 檢查登入時效 (1小時)
  const now = Date.now();
  const loginTimeStamp = parseInt(loginTime);
  const LIMIT = 3600000; // 1小時

  if (now - loginTimeStamp > LIMIT) {
      forceLogout('登入時間已超過1小時，請重新登入');
      return false;
  }

  return loginUser;
}

// 載入用戶資料庫
async function loadUsersData() {
  try {
      const response = await fetch('password.json');
      if (!response.ok) {
          throw new Error('無法載入用戶資料庫');
      }
      const data = await response.json();
      usersData = Array.isArray(data) ? data : [data];
      return true;
  } catch (error) {
      console.error('載入用戶資料庫失敗:', error);
      forceLogout('系統錯誤：無法載入用戶資料庫');
      return false;
  }
}

// 驗證用戶是否存在於資料庫中
function validateUser(username) {
  const user = usersData.find(u => u.username === username);
  if (!user) {
      forceLogout('用戶帳號不存在於系統中');
      return null;
  }
  return user;
}

// 顯示用戶歡迎訊息

  welcomeElement.textContent = `歡迎回來，${displayName}`;  // 只在頁面顯示時加上"歡迎回來"
}

  try {

      }

      }

      }

      console.error('頁面初始化失敗:', error);

// 🔧 修正版數獨生成函數
function generateSudoku() {
  // 創建基礎解答
const solution = [
    [1, 2, 3, 4],
    [3, 4, 1, 2],
    [2, 1, 4, 3],
    [4, 3, 2, 1]
];

// 隨機打亂行和列
for (let i = 0; i < 5; i++) {
    // 隨機交換行
    const row1 = Math.floor(Math.random() * 4);
    const row2 = Math.floor(Math.random() * 4);
    [solution[row1], solution[row2]] = [solution[row2], solution[row1]];
    
    // 隨機交換列
    const col1 = Math.floor(Math.random() * 4);
    const col2 = Math.floor(Math.random() * 4);
    for (let row = 0; row < 4; row++) {
        [solution[row][col1], solution[row][col2]] = [solution[row][col2], solution[row][col1]];
    }
}

// 創建題目（移除一些數字）
const puzzle = solution.map(row => [...row]);
const cellsToRemove = 8; // 移除8個數字，留下8個

for (let i = 0; i < cellsToRemove; i++) {
    let row, col;
    do {
        row = Math.floor(Math.random() * 4);
        col = Math.floor(Math.random() * 4);
    } while (puzzle[row][col] === 0);
    puzzle[row][col] = 0;
}

return { puzzle, solution };
}

// 檢查數獨答案是否正確
function checkSudokuAnswer(userAnswer, solution) {
for (let i = 0; i < 4; i++) {
    for (let j = 0; j < 4; j++) {
        if (parseInt(userAnswer[i][j]) !== solution[i][j]) {
            return false;
        }
    }
}
return true;
}

// 生成數獨題目
function generateSudokuQuestions() {
const questions = [];
for (let i = 0; i < 5; i++) {
    const { puzzle, solution } = generateSudoku();
    questions.push({
        question: `數獨題目 ${i + 1}`,
        puzzle: puzzle,
        solution: solution,
        type: 'sudoku'
    });
}
return questions;
}

} else {

        <div class="question">
            <h3>第 ${currentQuestionIndex + 1} 題 / ${currentQuestions.length}</h3>
            <p>${question.question}</p>
            <div class="sudoku-grid" id="sudokuGrid"></div>
            <button class="btn btn-primary" onclick="submitSudokuAnswer()">提交答案</button>
            <button class="btn btn-danger" onclick="skipQuestion()">跳過</button>
        </div>
    `;
    
    // 生成數獨網格
    const grid = document.getElementById('sudokuGrid');
    for (let i = 0; i < 4; i++) {
        for (let j = 0; j < 4; j++) {
            const cell = document.createElement('input');
            cell.type = 'number';
            cell.className = 'sudoku-cell';
            cell.min = '1';
            cell.max = '4';
            cell.dataset.row = i;
            cell.dataset.col = j;
            
            if (question.puzzle[i][j] !== 0) {
                cell.value = question.puzzle[i][j];
                cell.disabled = true;
            }
            
            grid.appendChild(cell);
        }
    }
} else {
    // 選擇題
    container.innerHTML = `
        <div class="question">
            <h3>第 ${currentQuestionIndex + 1} 題 / ${currentQuestions.length}</h3>
            <p>${question.question}</p>
            <div class="options">
                ${question.options.map((option, index) => 
                    `<button class="btn btn-primary option-btn" onclick="selectAnswer(${index})">${option}</button>`
                ).join('')}
            </div>
        </div>
    `;
}

// 開始計時
startQuestionTimer();
}

// 計時器函數
function startQuestionTimer() {
const config = examConfigs[currentExam];
let timeLeft = config.timePerQuestion;

const timerElement = document.getElementById('timer');
if (!timerElement) return;

examTimer = setInterval(() => {
    const minutes = Math.floor(timeLeft / 60);
    const seconds = timeLeft % 60;
    timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    
    if (timeLeft <= 0) {
        clearInterval(examTimer);
        examTimer = null;
        timeUp();
        return;
    }
    timeLeft--;
}, 1000);
}

// 選擇答案
function selectAnswer(selectedIndex) {
if (examTimer) {
    clearInterval(examTimer);
    examTimer = null;
}

const question = currentQuestions[currentQuestionIndex];
const config = examConfigs[currentExam];
const answerTime = (Date.now() - questionStartTime) / 1000;

const isCorrect = selectedIndex === question.correct;
const isFast = answerTime <= config.fastAnswerThreshold;

if (isCorrect) {
    userScores.correctAnswers++;
}
if (isFast && isCorrect) {
    userScores.fastAnswers++;
}

// 顯示答案反饋
showAnswerFeedback(selectedIndex, question.correct, isCorrect);

setTimeout(() => {
    nextQuestion();
}, 2000);
}

// 提交數獨答案
function submitSudokuAnswer() {
if (examTimer) {
    clearInterval(examTimer);
    examTimer = null;
}

const question = currentQuestions[currentQuestionIndex];
const config = examConfigs[currentExam];
const answerTime = (Date.now() - questionStartTime) / 1000;

// 收集用戶答案
const userAnswer = Array(4).fill().map(() => Array(4).fill(0));
const cells = document.querySelectorAll('.sudoku-cell');

cells.forEach(cell => {
    const row = parseInt(cell.dataset.row);
    const col = parseInt(cell.dataset.col);
    const value = parseInt(cell.value) || 0;
    userAnswer[row][col] = value;
});

const isCorrect = checkSudokuAnswer(userAnswer, question.solution);
const isFast = answerTime <= config.fastAnswerThreshold;

if (isCorrect) {
    userScores.correctAnswers++;
}
if (isFast && isCorrect) {
    userScores.fastAnswers++;
}

// 顯示結果
const container = document.getElementById('questionContainer');
container.innerHTML = `
    <div class="question">
        <h3>${isCorrect ? '✅ 正確！' : '❌ 錯誤！'}</h3>
        <p>用時：${answerTime.toFixed(1)}秒</p>
        ${!isCorrect ? '<p>正確答案已顯示在網格中</p>' : ''}
        <div class="sudoku-grid" id="resultGrid"></div>
    </div>
`;

// 顯示正確答案
const resultGrid = document.getElementById('resultGrid');
for (let i = 0; i < 4; i++) {
    for (let j = 0; j < 4; j++) {
        const cell = document.createElement('input');
        cell.type = 'number';
        cell.className = 'sudoku-cell';
        cell.value = question.solution[i][j];
        cell.disabled = true;
        resultGrid.appendChild(cell);
    }
}

setTimeout(() => {
    nextQuestion();
}, 3000);
}

// 跳過題目
function skipQuestion() {
if (examTimer) {
    clearInterval(examTimer);
    examTimer = null;
}
nextQuestion();
}

// 時間到
function timeUp() {
alert('⏰ 時間到！');
nextQuestion();
}

// 顯示答案反饋
function showAnswerFeedback(selectedIndex, correctIndex, isCorrect) {
const options = document.querySelectorAll('.option-btn');
options.forEach((btn, index) => {
    btn.disabled = true;
    if (index === correctIndex) {
        btn.classList.add('correct');
    } else if (index === selectedIndex && !isCorrect) {
        btn.classList.add('wrong');
    }
});
}

// 下一題
function nextQuestion() {
currentQuestionIndex++;

if (currentQuestionIndex >= currentQuestions.length) {
    finishExam();
} else {
    showQuestion();
}
}

// 修改完成考試函數，自動保存並避免重複
async function finishExam() {
    if (examTimer) {
        clearInterval(examTimer);
        examTimer = null;
    }

    const config = examConfigs[currentExam];
    const totalQuestions = currentQuestions.length;
    const correctRate = (userScores.correctAnswers / totalQuestions * 100).toFixed(1);
    const fastRate = (userScores.fastAnswers / totalQuestions * 100).toFixed(1);

    // 計算分數
    const baseScore = userScores.correctAnswers * 10;
    const fastBonus = userScores.fastAnswers * 5;
    const totalScore = baseScore + fastBonus;

    // 🔧 自動保存成績（避免重複）
    await autoSaveScore(totalScore);

    // 顯示結果（移除手動保存按鈕）
    const container = document.getElementById('mainContent');
    container.innerHTML = `
        <div class="exam-result">
            <h2>🎉 考試完成！</h2>
            <p>考試類型：${config.name}</p>
            <p>正確題數：${userScores.correctAnswers} / ${totalQuestions}</p>
            <p>正確率：${correctRate}%</p>
            <p>快速答題：${userScores.fastAnswers} 題</p>
            <p>快速答題率：${fastRate}%</p>
            <p><strong>總分：${totalScore} 分</strong></p>
            <p style="color: #22c55e;">✅ 成績已自動保存！</p>
            <div style="display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; margin-top: 20px;">
                <button class="btn btn-secondary" onclick="restartExam()">🔄 重新考試</button>
                <button class="btn btn-primary" onclick="showLeaderboard('${currentExam}')">📊 查看排行榜</button>
                <button class="btn btn-danger" onclick="backToMain()">🏠 返回主頁</button>
            </div>
        </div>
    `;
}

// 🔧 新增：自動保存成績（避免同用戶重複）
async function autoSaveScore(score) {
    try {
        const timestamp = Date.now();
        const scoreData = {
            username: currentUser.username,
            displayName: currentUser._comment || currentUser.username,
            score: score,
            examType: currentExam,
            timestamp: timestamp,
            correctAnswers: userScores.correctAnswers,
            fastAnswers: userScores.fastAnswers,
            totalQuestions: currentQuestions.length
        };
        
        // 🔧 使用用戶名作為 key，避免重複
        await database.ref(`scores/${currentExam}/${currentUser.username}`).set(scoreData);
        console.log('✅ 成績已自動保存！');
        
    } catch (error) {
        console.error('自動保存成績失敗:', error);
        alert('❌ 保存成績失敗，請稍後再試');
    }
}

// 保存成績（保留原函數，以防其他地方使用）
async function saveScore(score) {
    try {
        const timestamp = Date.now();
        const scoreData = {
            username: currentUser.username,
            displayName: currentUser._comment || currentUser.username,
            score: score,
            examType: currentExam,
            timestamp: timestamp,
            correctAnswers: userScores.correctAnswers,
            fastAnswers: userScores.fastAnswers,
            totalQuestions: currentQuestions.length
        };
        
        await database.ref(`scores/${currentExam}/${timestamp}`).set(scoreData);
        alert('✅ 成績已保存！');
        
    } catch (error) {
        console.error('保存成績失敗:', error);
        alert('❌ 保存成績失敗，請稍後再試');
    }
}

// 重新考試
function restartExam() {
    startExam(currentExam);
}

// 返回主頁
function backToMain() {
    location.reload();
}

// 顯示排行榜
async function showLeaderboard(examType) {
    try {
        const snapshot = await database.ref(`scores/${examType}`).orderByChild('score').limitToLast(10).once('value');
        const scores = [];
        
        snapshot.forEach(child => {
            scores.push(child.val());
        });
        
        // 按分數排序（高到低）
        scores.sort((a, b) => b.score - a.score);
        
        const modalTitle = document.getElementById('modalTitle');
        const leaderboardContent = document.getElementById('leaderboardContent');
        
        modalTitle.textContent = `${examConfigs[examType].name} - 排行榜`;
        
        if (scores.length === 0) {
            leaderboardContent.innerHTML = '<div class="empty-leaderboard">暫無成績記錄</div>';
        } else {
            leaderboardContent.innerHTML = scores.map((score, index) => `
                <div class="leaderboard-item ${score.username === currentUser.username ? 'current-user' : ''}">
                    <span class="rank">#${index + 1}</span>
                    <span class="user-name">${score.displayName}</span>
                    <span class="score">${score.score}分</span>
                </div>
            `).join('');
        }
        
        document.getElementById('leaderboardModal').style.display = 'flex';
        
    } catch (error) {
        console.error('載入排行榜失敗:', error);
        alert('❌ 載入排行榜失敗，請稍後再試');
    }
}

// 隱藏排行榜
function hideLeaderboard() {
    document.getElementById('leaderboardModal').style.display = 'none';
}


// 登出
function logout() {
localStorage.removeItem('t2_login');
localStorage.removeItem('t2_login_time');
localStorage.removeItem('t2_login_user');
window.location.href = 'index3.html';
}

// 返回T2日
function backToT2() {
window.location.href = 'page3.html';
}

// 頁面載入時初始化
window.addEventListener('load', initializePage);

// 點擊模態視窗外部關閉
document.addEventListener('click', function(event) {
const modal = document.getElementById('leaderboardModal');
if (event.target === modal) {
    hideLeaderboard();
}
});
</script>
