  // ==========================================
  // 考試系統變數
  // ==========================================
  let currentExam = null;
  let currentQuestions = [];
  let currentQuestionIndex = 0;
  let userAnswers = [];
  let examStartTime = null;

  // ==========================================
  // 基本功能函數
  // ==========================================

  // 開啟模態視窗
  function openModal(title, content) {
    document.getElementById('modalTitle').textContent = title;
    document.getElementById('modalBody').innerHTML = content;
    document.getElementById('modalBg').classList.add('active');
  }

  // 關閉模態視窗
  function closeModal() {
    document.getElementById('modalBg').classList.remove('active');
    // 重置考試相關顯示
    resetExamDisplay();
  }

  // 重置考試顯示
  function resetExamDisplay() {
    const examList = document.querySelector('.exam-list');
    const examInterface = document.querySelector('.exam-interface');
    const resultContainer = document.querySelector('.result-container');
    
    if (examList) examList.style.display = 'flex';
    if (examInterface) examInterface.style.display = 'none';
    if (resultContainer) resultContainer.style.display = 'none';
  }

  // ==========================================
  // 考試系統函數
  // ==========================================

  // 開啟考試選單
  function openExamModal() {
    let examListHTML = `
      <div class="section-title">📚 自我考試系統</div>
      <div class="exam-list">
    `;
    
    for (let examName in examCategories) {
      examListHTML += `
        <div class="exam-item" onclick="startExam('${examName}')">
          ${examName}
        </div>
      `;
    }
    
    examListHTML += `</div>`;
    
    openModal('自我考試系統', examListHTML);
  }

  // 開始考試
  function startExam(examName) {
    currentExam = examName;
    const allQuestions = examCategories[examName];
    
    // 隨機選取20題
    currentQuestions = shuffleArray([...allQuestions]).slice(0, Math.min(20, allQuestions.length));
    currentQuestionIndex = 0;
    userAnswers = [];
    examStartTime = new Date();
    
    showExamInterface();
    displayQuestion();
  }

  // 顯示考試介面
  function showExamInterface() {
    const examInterfaceHTML = `
      <div class="exam-interface active">
        <div class="question-container">
          <div class="question-number" id="questionNumber"></div>
          <div class="question-text" id="questionText"></div>
          <div class="options-container" id="optionsContainer"></div>
        </div>
        <div class="exam-controls">
          <button class="exam-btn secondary" onclick="previousQuestion()" id="prevBtn">上一題</button>
          <span id="questionCounter"></span>
          <button class="exam-btn primary" onclick="nextQuestion()" id="nextBtn">下一題</button>
        </div>
      </div>
    `;
    
    document.getElementById('modalBody').innerHTML = examInterfaceHTML;
  }

  // 顯示題目
  function displayQuestion() {
    const question = currentQuestions[currentQuestionIndex];
    
    document.getElementById('questionNumber').textContent = `第 ${currentQuestionIndex + 1} 題`;
    document.getElementById('questionText').textContent = question.question;
    document.getElementById('questionCounter').textContent = `${currentQuestionIndex + 1} / ${currentQuestions.length}`;
    
    const optionsContainer = document.getElementById('optionsContainer');
    optionsContainer.innerHTML = '';
    
    question.options.forEach((option, index) => {
      const optionDiv = document.createElement('div');
      optionDiv.className = 'option';
      optionDiv.textContent = option;
      optionDiv.onclick = () => selectOption(index);
      
      // 如果已經有答案，顯示選中狀態
      if (userAnswers[currentQuestionIndex] === index) {
        optionDiv.classList.add('selected');
      }
      
      optionsContainer.appendChild(optionDiv);
    });
    
    // 更新按鈕狀態
    document.getElementById('prevBtn').style.display = currentQuestionIndex === 0 ? 'none' : 'inline-block';
    
    const nextBtn = document.getElementById('nextBtn');
    if (currentQuestionIndex === currentQuestions.length - 1) {
      nextBtn.textContent = '完成考試';
      nextBtn.onclick = finishExam;
    } else {
      nextBtn.textContent = '下一題';
      nextBtn.onclick = nextQuestion;
    }
  }

  // 選擇答案
  function selectOption(optionIndex) {
    userAnswers[currentQuestionIndex] = optionIndex;
    
    // 更新選項顯示
    const options = document.querySelectorAll('.option');
    options.forEach((option, index) => {
      option.classList.toggle('selected', index === optionIndex);
    });
  }

  // 上一題
  function previousQuestion() {
    if (currentQuestionIndex > 0) {
      currentQuestionIndex--;
      displayQuestion();
    }
  }

  // 下一題
  function nextQuestion() {
    if (currentQuestionIndex < currentQuestions.length - 1) {
      currentQuestionIndex++;
      displayQuestion();
    }
  }

  // 完成考試
  function finishExam() {
    // 檢查是否所有題目都已回答
    const unansweredQuestions = [];
    for (let i = 0; i < currentQuestions.length; i++) {
      if (userAnswers[i] === undefined) {
        unansweredQuestions.push(i + 1);
      }
    }
    
    if (unansweredQuestions.length > 0) {
      alert(`還有 ${unansweredQuestions.length} 題未作答：第 ${unansweredQuestions.join(', ')} 題`);
      return;
    }
    
    showResults();
  }

  // 顯示考試結果
  function showResults() {
    let correctCount = 0;
    let wrongAnswers = [];
    
    currentQuestions.forEach((question, index) => {
      if (userAnswers[index] === question.correct) {
        correctCount++;
      } else {
        wrongAnswers.push({
          questionNumber: index + 1,
          question: question.question,
          userAnswer: question.options[userAnswers[index]] || '未作答',
          correctAnswer: question.options[question.correct]
        });
      }
    });
    
    const score = Math.round((correctCount / currentQuestions.length) * 100);
    const examEndTime = new Date();
    const examDuration = Math.round((examEndTime - examStartTime) / 1000);
    
    let scoreClass = 'score-good';
    let scoreComment = '優秀！';
    if (score < 60) {
      scoreClass = 'score-poor';
      scoreComment = '需要加強！';
    } else if (score < 80) {
      scoreClass = 'score-average';
      scoreComment = '還不錯！';
    }
    
    let resultHTML = `
      <div class="result-container">
        <div class="section-title">📊 考試成績</div>
        
        <div class="score-display ${scoreClass}">
          <div style="font-size: 0.6em; margin-bottom: 0.3em;">考試：${currentExam}</div>
          <div>成績：${score} 分</div>
          <div style="font-size: 0.5em; margin-top: 0.3em;">${scoreComment}</div>
        </div>
        
        <div style="text-align: center; margin: 1em 0; color: #666;">
          <div>答對：${correctCount} / ${currentQuestions.length} 題</div>
          <div>用時：${Math.floor(examDuration / 60)} 分 ${examDuration % 60} 秒</div>
        </div>
    `;
    
    if (wrongAnswers.length > 0) {
      resultHTML += `
        <div class="wrong-answers">
          <div style="font-weight: bold; color: #c62828; margin-bottom: 1em;">❌ 錯誤題目解析：</div>
      `;
      
      wrongAnswers.forEach(wrong => {
        resultHTML += `
          <div class="wrong-answer-item">
            <div class="wrong-question">第 ${wrong.questionNumber} 題：${wrong.question}</div>
            <div style="color: #c62828;">你的答案：${wrong.userAnswer}</div>
            <div class="correct-answer">正確答案：${wrong.correctAnswer}</div>
          </div>
        `;
      });
      
      resultHTML += `</div>`;
    }
    
    resultHTML += `
        <div style="text-align: center; margin-top: 2em;">
          <button class="exam-btn primary" onclick="openExamModal()">返回考試選單</button>
        </div>
      </div>
    `;
    
    document.getElementById('modalBody').innerHTML = resultHTML;
  }

  // 陣列隨機排序函數
  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  // ==========================================
  // 事件監聽器設置
  // ==========================================

  document.addEventListener('DOMContentLoaded', function() {
    // 功能按鈕點擊事件
    document.querySelectorAll('.func-btn[data-modal]').forEach(button => {
      button.addEventListener('click', function() {
        const modalKey = this.getAttribute('data-modal');
        openModal(modalKey, modalContents[modalKey]);
      });
    });

    // 關閉模態視窗
    document.getElementById('modalClose').addEventListener('click', closeModal);
    document.getElementById('modalBg').addEventListener('click', function(e) {
      if (e.target === this) {
        closeModal();
      }
    });

    // 登出按鈕
    document.getElementById('logoutBtn').addEventListener('click', function() {
      if (confirm('確定要登出嗎？')) {
        alert('已登出系統');
        // 這裡可以加入實際的登出邏輯
      }
    });

    // ESC 鍵關閉模態視窗
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        closeModal();
      }
    });
  });
</script>
