<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>T2日檢疫登入系統</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background: linear-gradient(135deg, #e3e9ff 0%, #f7f7f7 100%);
    }
    body {
      font-family: "微軟正黑體", Arial, sans-serif;
      min-height: 100vh;
    }
    .login-box, .main-content {
      width: 94vw; max-width: 420px;
      margin: 7vw auto 0 auto;
      padding: 7vw 4vw 6vw 4vw;
      background: rgba(255,255,255,0.98);
      border-radius: 15px;
      box-shadow: 0 6px 24px 0 rgba(58,85,170,0.10), 0 1.5px 8px 0 #0001;
      transition: box-shadow 0.3s;
      position: relative;
    }
    .login-box h2, .main-content h2 {
      margin-bottom: 6vw;
      color: #263175;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
    }
    .version-tag {
      position: absolute;
      top: -12px;
      right: -12px;
      background: #5468e5;
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(84,104,229,0.3);
    }
    .login-logo {
      font-size: 2.3rem;
      vertical-align: middle;
      filter: drop-shadow(0 2px 4px #0001);
    }
    .login-box input {
      width: 100%; padding: 16px 14px; margin: 0 0 4vw 0;
      border-radius: 8px; border: 1.5px solid #bfc6e0;
      font-size: 1.15rem; transition: border-color 0.2s, box-shadow 0.2s;
      background: #f6f8ff;
      outline: none;
      box-sizing: border-box;
    }
    .login-box input:focus {
      border-color: #5468e5;
      box-shadow: 0 0 0 2px #dbe5ff;
      background: #fff;
    }
    .login-notice {
      color: #5468e5;
      background: #e8f0ff;
      border-radius: 8px;
      margin: 0 0 4vw 0;
      padding: 12px 16px;
      font-size: 0.95rem;
      letter-spacing: 0.5px;
      line-height: 1.5;
    }
    .login-notice ul {
      margin: 5px 0 0 0;
      padding-left: 20px;
    }
    .login-notice li {
      margin: 3px 0;
    }
    .login-box button, .logout-btn {
      width: 100%; padding: 16px 0;
      background: linear-gradient(90deg, #5468e5 60%, #3949ab 100%);
      color: #fff;
      border: none; border-radius: 8px;
      font-size: 1.18rem; font-weight: 600;
      letter-spacing: 1px;
      cursor: pointer;
      box-shadow: 0 2px 8px #5468e522;
      transition: all 0.3s ease;
      margin-top: 2vw;
    }
    .login-box button:hover, .logout-btn:hover {
      background: linear-gradient(90deg, #3949ab 60%, #5468e5 100%);
      transform: translateY(-2px) scale(1.025);
      box-shadow: 0 4px 16px #3949ab22;
    }
    .logout-btn {
      margin-top: 6vw;
      background: linear-gradient(90deg, #e65555 60%, #b71c1c 100%);
      box-shadow: 0 2px 8px #e6555522;
    }
    .logout-btn:hover {
      background: linear-gradient(90deg, #b71c1c 60%, #e65555 100%);
    }
    .error {
      color: #fff;
      background: #e65555;
      border-radius: 6px;
      margin: 2vw 0 0 0;
      padding: 9px 12px;
      font-size: 1rem;
      letter-spacing: 1px;
      min-height: 23px;
      box-shadow: 0 2px 8px #e6555522;
      transition: background 0.2s;
    }
    .copyright-floating {
      position: fixed; right: 8px; bottom: 8px;
      background: rgba(255,255,255,0.94); color: #8a8a8a;
      font-size: 13px; padding: 4px 13px 4px 8px;
      border-radius: 20px 0 20px 20px; box-shadow: 0 2px 12px #0001;
      z-index: 9999; letter-spacing: 1px; display: flex;
      align-items: center; gap: 5px; user-select: none; pointer-events: none;
      font-weight: 500;
    }
    @media (max-width: 420px) {
      .login-box, .main-content { padding: 7vw 3vw 6vw 3vw;}
      .login-box h2, .main-content h2 { font-size: 1.33rem; }
      .login-logo { font-size: 1.7rem; }
      .copyright-floating { font-size: 11px; }
    }
    @media (max-width: 340px) {
      .login-box, .main-content { padding: 3vw 1vw 3vw 1vw;}
      .login-box h2, .main-content h2 { font-size: 1.1rem; }
      .login-logo { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <div class="copyright-floating">
    <span style="font-size:15px;vertical-align:middle;">&#169;</span>
    網站架設人員 念念 此為內部重要資訊
  </div>
  <div id="app"></div>

<script>
const LIMIT = 3600000; // 1小時（毫秒）
let users = []; // 從 JSON 讀取

// ===== 從 JSON 讀取帳密 =====
async function loadUsers() {
  try {
    const response = await fetch('https://shiaunian.github.io/password.json');
    if (!response.ok) throw new Error('無法讀取帳密檔案');
    users = await response.json();
    console.log('成功載入帳密資料');
  } catch (error) {
    console.error('載入帳密發生錯誤:', error);
    document.getElementById('errorMsg')?.textContent = "系統錯誤：無法載入帳密資料";
  }
}

// ===== 檢查登入狀態與時效 =====
function isLoggedIn() {
  const flag = localStorage.getItem("t2_login");
  const time = parseInt(localStorage.getItem("t2_login_time"), 10);
  if (flag !== "yes" || !time) return false;
  if (Date.now() - time > LIMIT) {
    localStorage.removeItem("t2_login");
    localStorage.removeItem("t2_login_time");
    return false;
  }
  return true;
}

// ===== 顯示登入介面 =====
function showLogin() {
  document.getElementById('app').innerHTML = `
    <div class="login-box">
      <div class="version-tag">V3.0</div>
      <h2><span class="login-logo">🦠</span>T2日檢疫登入系統</h2>
      <div class="login-notice">
        📢 登入提醒：
        <ul>
          <li>帳號：請使用身分證後4碼</li>
          <li>密碼：請使用生日4碼 (MMDD)</li>
        </ul>
      </div>
      <form id="loginForm" autocomplete="off">
        <input type="text" id="username" placeholder="請輸入身分證後4碼" autocomplete="username" required>
        <input type="password" id="password" placeholder="請輸入生日4碼" autocomplete="current-password" required>
        <button type="submit">登入</button>
        <div class="error" id="errorMsg"></div>
      </form>
    </div>
  `;

  document.getElementById('loginForm').onsubmit = async function(e) {
    e.preventDefault();
    const uname = document.getElementById('username').value.trim().toLowerCase();
    const pwd = document.getElementById('password').value.trim();
    document.getElementById('errorMsg').textContent = "";
    
    // 確保已載入帳密資料
    if (users.length === 0) {
      await loadUsers();
    }
    
    // 驗證帳號密碼
    const user = users.find(u => u.username === uname && u.password === pwd);
    
    if (user) {
      localStorage.setItem("t2_login", "yes");
      localStorage.setItem("t2_login_time", Date.now().toString());
      localStorage.setItem("t2_user", uname);
      window.location.href = "page2.html";
    } else {
      document.getElementById('errorMsg').textContent = "帳號或密碼錯誤！";
    }
  };

  document.getElementById('username').oninput =
  document.getElementById('password').oninput = function() {
    document.getElementById('errorMsg').textContent = "";
  };
}

// ===== 顯示主頁內容 =====
function showMain() {
  if (!isLoggedIn()) {
    showLogin();
    return;
  }
  document.getElementById('app').innerHTML = `
    <div class="main-content">
      <div class="version-tag">V3.0</div>
      <h2><span class="login-logo">🦠</span>歡迎進入 T2日檢疫系統</h2>
      <p style="color:#3949ab;font-size:1.07rem;margin-bottom:5vw;">
        登入成功！
      </p>
      <button class="logout-btn" id="logoutBtn">登出</button>
    </div>
  `;
  document.getElementById('logoutBtn').onclick = function() {
    localStorage.removeItem("t2_login");
    localStorage.removeItem("t2_login_time");
    localStorage.removeItem("t2_user");
    showLogin();
  };
  startTimeoutCheck();
}

// ===== 定時檢查是否超時 =====
let timeoutTimer = null;
function startTimeoutCheck() {
  if (timeoutTimer) clearInterval(timeoutTimer);
  timeoutTimer = setInterval(() => {
    if (!isLoggedIn()) {
      alert("登入已超時，請重新登入！");
      showLogin();
      clearInterval(timeoutTimer);
    }
  }, 30000);
}

// ===== 頁面初始載入 =====
window.onload = async function() {
  // 先載入帳密資料
  await loadUsers();
  
  // 再檢查登入狀態
  if (isLoggedIn()) {
    showMain();
  } else {
    showLogin();
  }
};
</script>  
</body>
</html>
